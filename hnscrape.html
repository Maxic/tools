<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HN to Markdown context</title>
    <style>
        :root { --bg: #ffffff; --text: #24292f; --border: #d0d7de; --accent: #ff6600; }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #0d1117; --text: #c9d1d9; --border: #30363d; }
        }
        body { margin: 0; padding: 20px; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box; }
        h1 { margin-top: 0; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
        h1 span { color: var(--accent); }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border: 1px solid var(--border); background: transparent; color: inherit; border-radius: 6px; font-size: 16px; }
        button { padding: 10px 20px; background: var(--accent); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 14px; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        button#copy-btn { background: #238636; margin-left: auto; display: none; }
        textarea { flex: 1; padding: 15px; border: 1px solid var(--border); background: rgba(127,127,127,0.05); color: inherit; border-radius: 6px; font-family: ui-monospace, SFMono-Regular, monospace; font-size: 13px; line-height: 1.5; resize: none; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1><span>Y</span> HN Context Scraper</h1>
    
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="Paste HN URL or ID (e.g. 37123456)" autofocus>
        <button id="fetchBtn">Fetch</button>
    </div>

    <textarea id="output" placeholder="Markdown output will appear here..." readonly></textarea>
    
    <button id="copy-btn">Copy to Clipboard</button>

    <script>
        const parser = new DOMParser();

        function decodeHtml(html) {
            const txt = document.createElement("textarea");
            txt.innerHTML = html;
            return txt.value;
        }

        function htmlToMarkdown(html) {
            if (!html) return "";
            
            // Basic cleanup
            let md = html
                .replace(/<p>/g, '\n\n')
                .replace(/<\/p>/g, '')
                .replace(/<i>/g, '*')
                .replace(/<\/i>/g, '*')
                .replace(/<pre><code>/g, '\n```\n')
                .replace(/<\/code><\/pre>/g, '\n```\n')
                .replace(/<a href="([^"]+)"[^>]*>([^<]+)<\/a>/g, '[$2]($1)');

            // Remove other tags but keep content
            md = md.replace(/<[^>]+>/g, '');
            
            return decodeHtml(md).trim();
        }

        function extractId(input) {
            const match = input.match(/id=(\d+)/) || input.match(/^(\d+)$/);
            return match ? match[1] : null;
        }

        function processComments(comments, depth = 0) {
            let result = "";
            if (!comments) return result;

            for (const c of comments) {
                if (!c.text && !c.text_html) continue; // Skip deleted
                
                const indent = "  ".repeat(depth);
                const user = c.author || "[deleted]";
                const body = htmlToMarkdown(c.text || c.text_html || ""); // Algolia uses text, sometimes text_html
                
                // Format: - **User**: Body
                // For multiline body, indent subsequent lines
                const bodyIndented = body.split('\n').map((line, i) => 
                    i === 0 ? line : indent + "  " + line
                ).join('\n');

                result += `${indent}- **${user}**: ${bodyIndented}\n`;

                if (c.children && c.children.length > 0) {
                    result += processComments(c.children, depth + 1);
                }
            }
            return result;
        }

        async function fetchThread() {
            const input = document.getElementById('urlInput').value;
            const output = document.getElementById('output');
            const btn = document.getElementById('fetchBtn');
            const copyBtn = document.getElementById('copy-btn');
            
            const id = extractId(input);
            if (!id) {
                alert("Invalid HN URL or ID");
                return;
            }

            btn.disabled = true;
            btn.textContent = "Fetching...";
            output.value = "Fetching data from Algolia API...";
            copyBtn.style.display = 'none';

            try {
                const res = await fetch(`https://hn.algolia.com/api/v1/items/${id}`);
                const data = await res.json();

                let md = `# ${data.title}\n\n`;
                if (data.url) md += `**Article Link:** ${data.url}\n`;
                md += `**HN Thread:** https://news.ycombinator.com/item?id=${data.id}\n`;
                md += `**Points:** ${data.points} | **Comments:** ${data.children.length} (top level)\n\n`;
                md += `## Discussion\n\n`;

                md += processComments(data.children);

                output.value = md;
                copyBtn.style.display = 'block';

            } catch (err) {
                console.error(err);
                output.value = "Error fetching thread: " + err.message;
            } finally {
                btn.disabled = false;
                btn.textContent = "Fetch";
            }
        }

        document.getElementById('fetchBtn').addEventListener('click', fetchThread);
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchThread();
        });

        document.getElementById('copy-btn').addEventListener('click', async () => {
            const output = document.getElementById('output');
            output.select();
            await navigator.clipboard.writeText(output.value);
            const btn = document.getElementById('copy-btn');
            const orig = btn.textContent;
            btn.textContent = "Copied!";
            setTimeout(() => btn.textContent = orig, 2000);
        });
    </script>
</body>
</html>
